<section class="updateEvent">
  <form ng-submit="vm.updateEvent()">
    <div class="columns">

      <div class="column is-one-quarter">
        <figure class="image is-square" ng-if="vm.event.image">
          <img src="{{ vm.event.image }}">
        </figure>
      </div>

      <div class="column">
        <div class="paleBackGround">

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="eventName">Event name</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input is-normal eventInput" type="text" name="eventName" id="eventName" ng-model="vm.event.eventName" placeholder="Event Name">
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="description">Description</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea class="textarea is-normal eventInput"  name="description" id="description" ng-model="vm.event.description" rows="4"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="date">Date and Time</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input is-normal eventInput" type="datetime-local" name="date" id="date" ng-model="vm.event.date">
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="postcode">Postcode</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input eventInput" type="text" name="postcode" id="postcode" ng-model="vm.event.location.postal_code">
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="firstLine">1st line</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input eventInput" type="text" name="firstLine" id="firstLine" ng-model="vm.event.location.firstLine">
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="secondLine">2nd line</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input eventInput" type="text" name="secondLine" id="secondLine" ng-model="vm.event.location.secondLine">
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="city">City/Town</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input eventInput" type="text" name="city" id="city" ng-model="vm.event.location.city">
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Event Picture</label>
            </div>
            <div class="field-body">
              <div class="file">
                <label class="control">
                  <input class="file-input" type="file" ng-model="vm.event.image" upload-image>
                  <span class="file-cta eventInput button">
                    <span class="file-icon">
                      <i class="fa fa-upload"></i>
                    </span>
                    Choose a fileâ€¦
                  </span>
                </label>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label hidden"></label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <p>
                    <button class="button eventInput greenButton" type="submit">Update Event</button>
                  </p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </form>
</section>
